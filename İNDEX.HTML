<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Benzeri Uygulama</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #fff;
            padding: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin: 0;
        }
        .story-container {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        .story {
            width: 100px;
            height: 100px;
            margin: 0 10px;
            background-color: #ccc;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
        .post-container {
            margin: 20px;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .post {
            margin-bottom: 20px;
        }
        .post img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Instagram Benzeri Uygulama</h1>
</header>

<main>
    <section class="story-container">
        <div class="story">Kullanıcı 1</div>
        <div class="story">Kullanıcı 2</div>
        <div class="story">Kullanıcı 3</div>
        <!-- Daha fazla kullanıcı hikayesi ekleyebilirsiniz -->
    </section>

    <section class="post-container">
        <h2>Gönderiler</h2>
        <div class="post">
            <img src="gonderi1.jpg" alt="Gönderi 1">
            <p>Gönderi açıklaması...</p>
        </div>
        <div class="post">
            <img src="gonderi2.jpg" alt="Gönderi 2">
            <p>Gönderi açıklaması...</p>
        </div>
        <!-- Daha fazla gönderi ekleyebilirsiniz -->
    </section>
</main>

</body>
</html>
